{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Movie List</h1>

    <div class="row mb-4">
        <div class="col-md-6">
            <!-- Filter Form -->
            <form method="GET" action="{% url 'movie_list' %}" class="form-inline">
                <div class="form-group">
                    {{ form.category.label_tag }}
                    {{ form.category }}
                </div>
                <button type="submit" class="btn btn-secondary ml-2">Filter</button>
            </form>
        </div>

        <div class="col-md-6 text-right">
            <!-- Search Form -->
            <form method="GET" action="{% url 'movie_list' %}" class="form-inline">
                <input type="text" name="q" class="form-control mr-2" placeholder="Search movies" value="{{ request.GET.q }}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <!-- Movie List -->
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description|truncatewords:20 }}</p>
                    <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
